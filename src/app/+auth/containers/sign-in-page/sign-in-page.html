<div class="app-auth__head">
  <h3 class="app-auth__title text-center">Sign In</h3>
</div>
<div *ngIf="!!(error$ | async)"
     class="m-alert m-alert--outline alert alert-danger alert-dismissible animated fadeIn"
     role="alert">
  <span>{{error$ | async}}, please try again.</span>
</div>
<app-email-sign-in-form
    (signIn)="signIn($event)"
    [loading]="loading$ | async">
</app-email-sign-in-form>
